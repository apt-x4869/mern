<script type="text/javascript">

// Practical 1 : For Loop
var l = 10;
for(count=1; count <= l ; count++)
{
    document.write("Hellow Aman : " + count);
    document.write("<br>");
};

// Practical 2 : For Loop with Array/List (i of names)
var names = [ "aman", "tom", "rick", "harry", "pop"];
for (i of names) {
    document.write("My name is : " + i);
    document.write("<br>");
}

</script>
